<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="htsroebel.css">

<title>Roebel Cable</title>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="vids/roebel.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>HTS Roebel Cable</h1>
  <p>Several HTS tapes are cut into a serpentine shape and are then transposed one-by-one to form a Roebel cable. Doing so reduces energy losses in applications that use alternating currents (AC), such as motors, generators and transformers.</p>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<a href="https://robinsonresearchinstitute.github.io/homopolar/3Dmodel/HomopolarInfo.html">
      <div class="arrow">
        <div class="arrow-top"></div>
        <div class="arrow-bottom"></div>
      </div></a> 
  
<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
