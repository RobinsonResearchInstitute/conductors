<body>
    

<div class="content">
  <h1>HTS Dynamo</h1>
  <p>Unlike with a normal wire, a magnet passing across a superconductint wire produces a net DC voltage. This unusual effect can be used to wirelessly energize superconducting electromagnets.</p>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>


    <video autoplay muted playsinline loop id="myVideo">
        <source src="vids/dynamo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    

  
  <a href="https://robinsonresearchinstitute.github.io/conductors/htsroebel.html">
      <div class="arrow">
        <div class="arrow-top"></div>
        <div class="arrow-bottom"></div>
      </div></a>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
